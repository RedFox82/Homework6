
<template>
    <lightning-card >
        <h1>Diary</h1>
            <div class="flex-item" if:false={showForm}>
                <lightning-button id="LastName" variant="brand" label="Add note" onclick={addNote}></lightning-button>
            </div>
        <div if:true={showForm}>
            <div class="container">
                <div class="item">
                    <b>New note:</b>
                    <lightning-input label="" placeholder="Type diary note..."  onchange={handleNoteInput}></lightning-input>
                </div>
                <div class="flex-item2">
                    <div class="item">
                        <lightning-button variant="brand" label="Add" onclick={createNote}></lightning-button>
                    </div>
                    <div class="item">
                        <lightning-button variant="brand" label="Cancel" onclick={addNote}></lightning-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-p-around_medium">
            <template if:true={diaries.data}>
                <template for:each={diaries.data} for:item="diary">
                    <c-diary key={diary.Id} diary={diary}
                             ondelete={handleDelete}>
                    </c-diary>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
