<template>
    <lightning-card>
        <h1>Contact List</h1>
        <div class="slds-p-around_medium">
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <c-contact key={contact.Id} contact={contact}>
                    </c-contact>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
